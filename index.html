<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <header>
                <h1>To Do List</h1>
                <p class="subtitle">Organize your work</p>
            </header>

            <div class="main-content">
                <form id="add-task-form">
                    <div class="input-group">
                        <input type="text" id="new-task" placeholder="What do you need to do?" required>
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </form>

                <div class="task-stats">
                    <div class="stat-item">
                        <span id="total-tasks">0</span>
                        <p>All</p>
                    </div>
                    <div class="stat-item">
                        <span id="completed-tasks">0</span>
                        <p>Completed</p>
                    </div>
                    <div class="stat-item">
                        <span id="pending-tasks">0</span>
                        <p>Pending</p>
                    </div>
                </div>

                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div class="task-list-container">
                    <h2>My Tasks</h2>
                    <ul id="todo-list" class="task-list"></ul>
                </div>
            </div>

            <footer>
                <button id="clear-completed" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="clear-all" class="clear-btn danger">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </footer>
        </div>
    </div>

    <script src="toDo.js"></script>
    <script src="ui.js"></script>
</body>
</html>
